<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JARCO — Drawings & Files</title>
  <meta name="description" content="Direct downloads for PDF and DWG CAD files. Preview PDFs online and get one‑click downloads." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ECE6D4;
      --ash:#9D9D8C;
      --ash-rgb:157,157,140;
      --text:#111111;
      --accent:#8D9987;
      --accent-rgb:141,153,135;
      --border:rgba(0,0,0,.12);
      --shadow:0 10px 20px rgba(141,153,135,.16);
      --download:#6F7B6A; /* رنگ جدید برای دکمه دانلود */
    }
    *{box-sizing:border-box}
    body{margin:0;padding:0;font-family:"Vazirmatn",sans-serif;background:var(--bg);color:var(--text);text-align:center}
    a{text-decoration:none;color:inherit}
    .wrap{max-width:1080px;margin:0 auto;padding:24px}
    header.hero{border-radius:28px;padding:28px;background:rgba(var(--ash-rgb),.26);border:1px solid var(--border);box-shadow:var(--shadow)}
    .logo{width:56px;height:56px;border-radius:16px;background:linear-gradient(135deg,#8D9987,#A9B3A7);display:grid;place-items:center;margin:0 auto 16px}
    .logo svg{width:28px;height:28px;fill:#fff}
    h1{margin:0;font-size:24px}
    .card{background:rgba(var(--ash-rgb),.18);border:1px solid rgba(var(--ash-rgb),.35);border-radius:18px;padding:20px;margin-top:16px;box-shadow:var(--shadow)}
    .card .title{margin:0 0 10px;font-weight:700;font-size:18px}
    .badge{padding:3px 8px;border-radius:999px;border:1px solid rgba(var(--ash-rgb),.35);background:rgba(var(--ash-rgb),.16);font-size:11px}
    .actions{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(var(--accent-rgb),.22);background:rgba(var(--accent-rgb),.12);cursor:pointer}
    .btn.download{background:var(--download);color:#fff;font-weight:700} /* استایل دکمه دانلود */
    .grid-rects{display:grid;grid-template-columns:repeat(1,1fr);gap:16px;margin-top:16px}
    @media(min-width:768px){.grid-rects{grid-template-columns:repeat(2,1fr);}}
    footer{margin:40px 0 56px;border-top:2px solid #6F7B6A;padding-top:16px;font-size:16px;color:#6F7B6A}
    footer a{font-family:'Playfair Display',serif;font-size:22px;font-weight:600;color:#6F7B6A}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M12 2l9 5v10l-9 5-9-5V7l9-5zm0 2.2L5 7.25v9.5L12 18.8l7-2.05v-9.5L12 4.2z"/></svg>
      </div>
      <h1>پروژه وشاره گروه پنج</h1>
    </header>

    <main id="files">
      <!-- DWG بالا -->
      <article class="card" data-type="dwg">
        <h3 class="title">فایل کد برای تمام نقشه ها</h3>
        <p class="meta"><span class="badge">DWG</span></p>
        <div class="actions">
          <a class="btn download" href="files/cad-all-plans.dwg" download>دانلود</a>
          <button class="btn js-copy" data-url="files/cad-all-plans.dwg">کپی لینک</button>
        </div>
      </article>

      <!-- دو مستطیل برای PDFها -->
      <div class="grid-rects">
        <article class="card" data-type="pdf">
          <h3 class="title">فایل پی دی اف کامل نقشه ها</h3>
          <p class="meta"><span class="badge">PDF</span></p>
          <div class="actions">
            <a class="btn download" href="files/full-drawings.pdf" download>دانلود</a>
            <button class="btn js-copy" data-url="files/full-drawings.pdf">کپی لینک</button>
          </div>
        </article>

        <article class="card" data-type="pdf">
          <h3 class="title">فایل پی دی اف کروکی،ترسیم اولیه،مثلث بندی و البوم عکس های فنی</h3>
          <p class="meta"><span class="badge">PDF</span></p>
          <div class="actions">
            <a class="btn download" href="files/sketch-triangulation.pdf" download>دانلود</a>
            <button class="btn js-copy" data-url="files/sketch-triangulation.pdf">کپی لینک</button>
          </div>
        </article>
      </div>
    </main>

    <footer>
      <p><a href="https://www.instagram.com/jarcoofficial?igsh=NGFmMWptd3o5ejUy" target="_blank">jarcoofficial</a></p>
    </footer>
  </div>

  <script>
    document.querySelectorAll('.js-copy').forEach(btn=>{
      btn.addEventListener('click',async()=>{
        try{
          const url=btn.dataset.url;
          const abs=new URL(url,window.location.href).href;
          await navigator.clipboard.writeText(abs);
          btn.textContent='کپی شد ✔';
          setTimeout(()=>{btn.textContent='کپی لینک';},1500);
        }catch(e){alert('کپی نشد؛ دستی کپی کنید.');}
      });
    });
  </script>
</body>
</html>
