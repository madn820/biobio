  <style>
    :root{
      --bg:#ECE6D4;                  /* Eggshell background */
      --egg:#ECE6D4;                 /* legacy var (not used for text now) */
      --egg-rgb:236,230,212;
      --ash:#9D9D8C;                 /* Ash Gray */

      --panel:rgba(var(--ash-rgb),.26); /* lighter panels */

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%}
    body{font-family:"Vazirmatn",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1080px;margin:0 auto;padding:24px 16px 40px;position:relative}
    .backdrop{position:fixed;inset:0;pointer-events:none;z-index:-1;background:radial-gradient(1100px 520px at 90% -10%, rgba(157,157,140,.20), transparent 60%),radial-gradient(900px 700px at -10% 40%, rgba(210,206,190,.35), transparent 60%),radial-gradient(700px 500px at 110% 110%, rgba(189,186,170,.22), transparent 60%);filter:saturate(105%) blur(1px)}
    header.hero{position:relative;border-radius:28px;padding:28px;background:var(--panel);border:1px solid var(--border);backdrop-filter:blur(10px);box-shadow:var(--shadow)}
    .hero-top{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:14px}
    .brand{display:flex;flex-direction:column;align-items:center;gap:10px;text-align:center}
    .logo{width:56px;height:56px;border-radius:16px;background:linear-gradient(135deg,#8D9987,#A9B3A7);display:grid;place-items:center;box-shadow:0 8px 20px rgba(141,153,135,.25);margin:0 auto}

    h1{font-size:24px;margin:0 0 4px;color:var(--text)}
    .hint{color:var(--muted);margin:0;font-size:14px}
    .hero-actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;border:1px solid rgba(var(--accent-rgb),.22);background:rgba(var(--accent-rgb),.12);cursor:pointer;transition:transform .12s ease, box-shadow .12s ease, background .12s ease; color:var(--text)}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(141,153,135,.25)}

    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(111,123,106,.25)}
    .btn.primary{background:var(--accent);color:#F6F3EA;border-color:transparent;font-weight:700}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(111,123,106,.25)}
    .btn.primary{background:var(--accent);color:#F6F3EA;border-color:transparent;font-weight:700}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(119,114,100,.25)}
    .btn.primary{background:var(--accent);color:#1f1f1a;border-color:transparent;font-weight:700}
    .seg{display:flex;gap:8px;flex-wrap:wrap}
    .seg .chip{padding:8px 10px;border-radius:999px;border:1px solid rgba(var(--ash-rgb),.3);background:rgba(var(--ash-rgb),.18);cursor:pointer;font-size:13px;color:var(--text)}

    .search{position:relative;flex:1;min-width:220px}
    .search input{width:100%;padding:12px 38px 12px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;color:var(--text);outline:none}
    .search svg{position:absolute;right:10px;top:50%;transform:translateY(-50%);opacity:.55}
    .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:14px;margin-top:16px}
    @media (min-width:640px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media (min-width:980px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
    .panel{margin-top:22px}
    .section-title{font-size:16px;margin:0 0 10px;color:var(--text)}
    .card{background:rgba(var(--ash-rgb),.18);border:1px solid rgba(var(--ash-rgb),.35);border-radius:18px;padding:16px;display:flex;gap:12px;align-items:flex-start;backdrop-filter:blur(8px);box-shadow:var(--shadow);transition:transform .12s ease, box-shadow .12s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 14px 34px rgba(141,153,135,.24)}
    .card:hover{transform:translateY(-2px);box-shadow:0 14px 34px rgba(111,123,106,.28)}
    .card:hover{transform:translateY(-2px);box-shadow:0 14px 34px rgba(111,123,106,.28)}
    .icon{flex:0 0 50px;width:50px;height:50px;border-radius:14px;display:grid;place-items:center;background:rgba(var(--accent-rgb),.08);border:1px solid rgba(var(--accent-rgb),.22);color:var(--accent)}
    .title{font-weight:700;margin:0 0 6px;font-size:16px;word-break:break-word;color:var(--text)}
    .meta{color:var(--text);font-size:12px;margin:0 0 10px;display:flex;gap:8px;flex-wrap:wrap;opacity:.85}
    .badge{padding:3px 8px;border-radius:999px;border:1px solid rgba(var(--ash-rgb),.35);background:rgba(var(--ash-rgb),.16);font-size:11px;color:var(--text)}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn.small{padding:8px 10px;border-radius:10px;font-size:13px}
    footer{margin:26px 0;color:#5f655c;font-size:12px;text-align:center}
    
    dialog{border:none;border-radius:16px;max-width:1000px;width:min(95vw,1000px);height:85vh;padding:0;overflow:hidden;background:#000}
    dialog::backdrop{background:rgba(0,0,0,.45)}
    .viewer-head{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;background:rgba(var(--ash-rgb),.25);color:var(--text);border-bottom:1px solid rgba(var(--ash-rgb),.35)}
    .viewer-body{height:calc(85vh - 48px);}
    .viewer-body iframe{width:100%;height:100%;border:0;background:#111}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* center align all text */
    body, h1, h2, h3, p, .title, .meta, .hint, .badge, .section-title, .viewer-head strong{ text-align:center; }

    .brand{ justify-content:center; }

    .card .actions{ justify-content:center !important; }

  </style>

<body>
  <div class="backdrop" aria-hidden="true"></div>
  <div class="wrap">
    <header class="hero">
      <div class="hero-top">
        <div class="brand">
          <div class="logo" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 2l9 5v10l-9 5-9-5V7l9-5zm0 2.2L5 7.25v9.5L12 18.8l7-2.05v-9.5L12 4.2z"/></svg>
          </div>
          <div>
            <h1>دانلود نقشه‌ها و فایل‌ها</h1>
            
          </div>
        </div>
        
      </div>
      
    </header>

    <main id="files" class="panel">
      
      <div class="grid-top">
        <!-- بزرگ: DWG -->
        <article class="card large" data-type="dwg" data-title="فایل کد برای تمام نقشه ها">
          
          <div class="content">
            <h3 class="title">فایل کد برای تمام نقشه ها</h3>
            <p class="meta">
              <span class="badge">DWG</span>
              
            </p>
            <div class="actions">
              <a class="btn small" href="files/cad-all-plans.dwg" download>دانلود</a>
              <button class="btn small js-copy" data-url="files/cad-all-plans.dwg">کپی لینک</button>
            </div>
          </div>
        </article>
      </div>

      <!-- پایین: سه مربع برای PDFها -->
      <div class="grid-squares">
        <!-- 1) وسط شدن کروکی: ابتدا کامل نقشه‌ها می‌آید تا کروکی در ستون دوم قرار گیرد -->
        <article class="card square" data-type="pdf" data-title="فایل پی دی اف کامل نقشه ها">
          
          <div class="content">
            <h3 class="title">فایل پی دی اف کامل نقشه ها</h3>
            <p class="meta">
              <span class="badge">PDF</span>
            </p>
            <div class="actions">
              <a class="btn small primary js-preview" href="files/full-drawings.pdf" data-type="pdf">نمایش آنلاین</a>
              <a class="btn small" href="files/full-drawings.pdf" download>دانلود</a>
              <button class="btn small js-copy" data-url="files/full-drawings.pdf">کپی لینک</button>
            </div>
          </div>
        </article>

        <!-- 2) کروکی در وسط -->
        <article class="card square" data-type="pdf" data-title="فایل پی دی اف کروکی،ترسیم اولیه،مثلث بندی">
          
          <div class="content">
            <h3 class="title">فایل پی دی اف کروکی،ترسیم اولیه،مثلث بندی</h3>
            <p class="meta">
              <span class="badge">PDF</span>
            </p>
            <div class="actions">
              <a class="btn small primary js-preview" href="files/sketch-triangulation.pdf" data-type="pdf">نمایش آنلاین</a>
              <a class="btn small" href="files/sketch-triangulation.pdf" download>دانلود</a>
              <button class="btn small js-copy" data-url="files/sketch-triangulation.pdf">کپی لینک</button>
            </div>
          </div>
        </article>

        <!-- 3) آلبوم عکس‌های فنی در ستون سوم -->
        <article class="card square" data-type="pdf" data-title="پی دی اف آلبوم عکس های فنی">
          
          <div class="content">
            <h3 class="title">پی دی اف آلبوم عکس های فنی</h3>
            <p class="meta">
              <span class="badge">PDF</span>
            </p>
            <div class="actions">
              <a class="btn small primary js-preview" href="files/technical-photos-album.pdf" data-type="pdf">نمایش آنلاین</a>
              <a class="btn small" href="files/technical-photos-album.pdf" download>دانلود</a>
              <button class="btn small js-copy" data-url="files/technical-photos-album.pdf">کپی لینک</button>
            </div>
          </div>

      </div>
    </main>

      <footer class="site-footer">
        <p><a href="https://www.instagram.com/jarcoofficial?igsh=NGFmMWptd3o5ejUy" target="_blank">jarcoofficial</a></p>
      </footer>

    
  </div>

  <dialog id="viewer" aria-label="پیش‌نمایش PDF">
    <div class="viewer-head">
      <strong>پیش‌نمایش PDF</strong>
      <button class="btn small" id="closeViewer" aria-label="بستن">بستن ✕</button>
    </div>
    <div class="viewer-body">
      <iframe id="frame" title="PDF Viewer"></iframe>
    </div>
  </dialog>

  <script>
    const viewer = document.getElementById('viewer');
    const frame = document.getElementById('frame');
    const closeBtn = document.getElementById('closeViewer');
    const chips = document.querySelectorAll('.chip');
    const cards = [...document.querySelectorAll('.card')];

    // PDF preview modal (no theme toggle)
    function openPreview(url){
      try{
        frame.src = url;
        if (typeof viewer.showModal === 'function') {
          viewer.showModal();
        } else {
          window.open(url, '_blank');
        }
      }catch(e){
        window.open(url, '_blank');
      }
    }
    document.querySelectorAll('.js-preview').forEach(el=>{
      el.addEventListener('click', (ev)=>{
        ev.preventDefault();
        openPreview(el.getAttribute('href'));
      });
    });
    closeBtn.addEventListener('click', ()=>{
      frame.src = 'about:blank';
      viewer.close();
    });

    // Copy direct link buttons
    document.querySelectorAll('.js-copy').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        try{
          const url = btn.dataset.url;
          const abs = new URL(url, window.location.href).href;
          await navigator.clipboard.writeText(abs);
          btn.textContent = 'کپی شد ✔';
          setTimeout(()=>{ btn.textContent = 'کپی لینک'; }, 1500);
        }catch(e){ alert('کپی نشد؛ دستی کپی کنید.'); }
      });
    });

    // Filter by type (tabs only)
    function applyFilters(){
      const activeChip = document.querySelector('.chip.active');
      const typeFilter = activeChip ? activeChip.dataset.filter : 'all';
      cards.forEach(card=>{
        const t = card.dataset.type;
        card.style.display = (typeFilter === 'all' || typeFilter === t) ? '' : 'none';
      });
    }
    chips.forEach(c=>c.addEventListener('click', ()=>{
      chips.forEach(x=>{x.classList.remove('active');x.setAttribute('aria-selected','false');});
      c.classList.add('active'); c.setAttribute('aria-selected','true');
      applyFilters();
    }));
  </script>
